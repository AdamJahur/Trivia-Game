<!DOCTYPE html>
<html>
<head>
	<title>South Park Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<body>

	<div class="row">
		<div class="col-md-12">
			<img class="img-responsive center-text" id="logo" src="assets/images/logo.jpg">
	<div><button class="start">Start Game</button></div>
		</div>
	</div>

<!-- cast image -->

			<div class="col-md-12">
	<img id="castImage" src="assets/images/cast.jpg">
			</div>
		</div>
	</div>

</div>

<audio id="clickSound" preload="auto" loop="loop">

</audio>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
